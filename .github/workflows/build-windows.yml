name: Build Windows EXE
on: [push] # Runs every time you push code to GitHub

jobs:
  build:
    runs-on: windows-latest # This starts a real Windows virtual machine
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install dependencies
          # We install pyyaml because your code imports it
        run: |
          pip install -r requirements.txt
          pip install pyinstaller 

      - name: Build with PyInstaller
          # This builds the EXE on a Windows OS
        run: pyinstaller --onefile --console --name download download.py

      - name: Upload Zip Bundle
        uses: actions/upload-artifact@v4
        with:
          name: windows-downloader-bundle
          path: |
            dist/download.exe
            config.yaml